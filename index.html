<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="loan-calculator">
        <div class="top">
            <h2>Loan Calculator</h2>
            
            <form action="">
                <div class="group">
                    <div class="title">Amount (â‚¹)</div>
                    <input type="text" value="30000" class="loan-amount" id="loan-amount" onchange="init()"/>
                </div>
                
                
                <div class="group">
                    <div class="title">Interest Rate (%)</div>
                    <input type="text" value="8.5" class="interest-rate" id="interest-rate" onchange="init()"/>
                </div>
                
                
                <div class="group">
                    <div class="title">Tenure (in Months)</div>
                    <input type="text" value="24" class="loan-tenure" id="loan-tenure" onchange="init()"/>
                </div>
                
                
            </form>
        </div>
        
        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>
                </div>
                
                <div class="total-interest">
                    <h3>Total Interest Payable</h3>
                    <div class="value">1234</div>
                </div>
                
                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">12345</div>
                </div>
                
                <button class="calculate-btn">Calculate</button>
                
            </div>
            
            <div class="right"></div>
            <!-- <canvas id="myChart" width="1000" height="600"></canvas> -->
        </div>
    </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script> -->

    <script src="js/script.js"></script>
</body>
</html>
